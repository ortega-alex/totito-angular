<p class="w-100 text-center pt-2">{{estado}}</p>

<div class="jugabilidad">
    <div class="row">
        <div class="col-4 m-0 p-0" *ngFor="let jugada of jugadas; index as i">
            <button class="jugada" (click)="onChangeJugada(i)" [disabled]="jugada.value">
                {{jugada.value}}
            </button>
        </div>
    </div>
</div>
