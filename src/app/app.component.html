<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="row">
                <div class="col-6">
                    <div class="btn btn-default btn-block btn-lg turno" [@jugadorBoton]="stateJugador"
                        (click)="togleBotton()">
                        <div class="row">
                            <div class="col-2 offset-md-1 text-left">
                                <b>X</b>
                            </div>
                            <div class="col-2 offset-md-6 text-right">
                                0
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="btn btn-default btn-block btn-lg turno" [@maquinaBoton]="stateMaquina"
                        (click)="togleBotton()">
                        <div class="row">
                            <div class="col-2 offset-md-1 text-left">
                                <b>O</b>
                            </div>
                            <div class="col-2 offset-md-6 text-right">
                                0
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <p class="w-100 text-center pt-2">estado de la partida</p>

            <div class="container jugabilidad">
                <div class="row">
                    <div class="col-4 m-0 p-0" *ngFor="let jugada of jugadas">
                        <div class="jugada">
                            {{jugada.value}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
