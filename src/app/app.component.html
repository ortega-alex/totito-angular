<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="row">
                <div class="col-6">
                    <div class="btn btn-default btn-block btn-lg turno" [@jugadorBoton]="stateJugador"
                        (click)="togleBotton()">
                        <div class="row">
                            <div class="col-2 offset-md-1 text-left">
                                <b>X</b>
                            </div>
                            <div class="col-2 offset-md-6 text-right">
                                0
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="btn btn-default btn-block btn-lg turno" [@maquinaBoton]="stateMaquina"
                        (click)="togleBotton()">
                        <div class="row">
                            <div class="col-2 offset-md-1 text-left">
                                <b>O</b>
                            </div>
                            <div class="col-2 offset-md-6 text-right">
                                0
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-8 offset-2">
                    <app-tablero [marca]="marca" [estado]="estado" (jugada)="togleBotton()"></app-tablero>
                </div>               
            </div>          
        </div>
    </div>
</div>
